<!DOCTYPE html>
<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<div class="carousel-item carousel-item-visible">
				<img src="images/1.jpg" />
				<div class="text">This will keep you<br />on the edge of your seat</div>
				<div class="slidecount">Slide 1</div>
			</div>
			<div class="carousel-item">
				<img src="images/2.jpg" />
				<div class="text">Coming Soon</div>
				<div class="slidecount">Slide 2</div>
			</div>
			<div class="carousel-item">
				<img src="images/3.jpg" />
				<div class="text">Out Now!!!</div>
				<div class="slidecount">Slide 3</div>
			</div>

			<div class="carousel-actions">
				<button id="carousel-button-prev" aria-label="Previous Slide">
					<i class="fas fa-arrow-circle-left"></i>
				</button>
				<button id="carousel-button-next" aria-label="Next Slide">
					<i class="fas fa-arrow-circle-right"></i>
				</button>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
